<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #000000;
		overflow: hidden;
	}

	.transp {
		width: 100%;
		height: 100%;
		position: relative;
	}

	.transp #subtransp #loader {
		opacity: 0;
		position: absolute;
		margin: auto;
	    bottom: 0;
	    transition: 4s;
	}

	.transp #subtransp {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		z-index: 10;
		background-color: rgba(0,0,0,0.95);
		content: " ";
	}
</style>

<script>
	var load = document.getElementById("loader");
	var fldk = document.getElementsByClassName("transp")[0];

	window.onload = ()=>{
		load.style.opacity = 1;
	}

	setTimeout(()=>{
		load.style.transition = "1.5s";
		load.style.transform = "translateY(100%)"

		load.style.bottom = "100%";
	}, 2000);
</script>
